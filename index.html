<!DOCTYPE=HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
       <title>Tropicy - Clicker game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
</head>
<body>
<div class="container-fluid">
        <!-- "nav" buttons -->
        <div class="row mt-2">
            <div class="col-sm-3">
            <button type="button" class="btn btn-warning btn-sm btn-left ms-4">Przycisk na kiedyś</button>
            </div>       
            <div class="col-sm-6"></div>
            <div class="col-sm-3 d-grid justify-content-md-end">
            <button type="button" class="btn btn-warning btn-sm btn-right me-4">Przycisk na kiedyś</button>
            </div>
        </div>
        <!-- Game buttons -->
        <div class="row mt-5">
            <div class="col-sm-9"></div>
            <div class="col-sm-3 d-grid justify-content-md-end">
            <button type="button" class="btn btn-primary btn-buy me-4" id="x1" onclick="PlusOne()">Klik +1<br>Koszt: 100$</button>
            </div>
        </div>       
        <div class="row mt-4">
            <div class="col-sm-9"></div>
            <div class="col-sm-3 d-grid justify-content-md-end">
            <button type="button" class="btn btn-primary btn-buy me-4" id="x2" onclick="PlusTwo()">Klik +2<br>Koszt: 300$</button>
            </div>
        </div>        
        <div class="row mt-4">
            <div class="col-sm-9"></div>
            <div class="col-sm-3 d-grid justify-content-md-end">
            <button type="button" class="btn btn-primary btn-buy me-4" id="x5" onclick="IdleFive()">Coś x5<br>Koszt: 500$</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-9"></div>
            <div class="col-sm-3 d-grid justify-content-md-end">
            <button type="button" class="btn btn-primary btn-buy me-4" id="x10" onclick="IdleTen()">Coś x10<br> Koszt: 1000$</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-9"></div>
            <div class="col-sm-3 d-grid justify-content-md-end">
            <button type="button" class="btn btn-primary btn-buy me-4" id="x20" onclick="IdleTwenty()">Coś x20<br> Koszt: 2000$</button>
            </div>
        </div>
    <!-- Clickable area -->
    <div class="row">
        <div class="col-6">
            <h1 id="money" class="ms-4">Cash: 0$</h1>
        </div>
        <div class="col-6">
            <div class="clicker" onclick="MoneyClicks()"></div>
        </div>
    </div>
    <!--- Counter -->
    <div class="row">
        <div class="col-12 text-center">
            <h1 id="perclick">Cash za kliknięcie: 1$</h1>
            <h1 id="persec">Cash co sekundę: 0$</h1>

        </div>
    </div>
</div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
