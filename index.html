<!DOCTYPE=HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
       <title>Tropicy - Clicker game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
</head>
<body>
<div class="container-fluid">
        <!-- "nav" buttons -->
        <div class="row mt-2">
            <div class="col-6 d-grid justify-content-start">
            <button type="button" class="btn btn-warning btn-sm ms-2">Przycisk na kiedyś</button>
            </div>       
            <div class="col-6 d-grid justify-content-end">
            <button type="button" class="btn btn-warning btn-sm me-2">Przycisk na kiedyś</button>
            </div>
        </div>
        <!-- Game buttons -->
        <div class="row mt-4 mt-sm-5">
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x1" onclick="PlusOne()">+0.1<br>Koszt: 30$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x2" onclick="PlusTwo()">+1<br>Koszt: 80$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x5" onclick="IdleFive()">+9<br>Koszt: 200$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x10" onclick="IdleTen()">+61<br> Koszt: 15000$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x20" onclick="IdleTwenty()">+140<br> Koszt: 80000$</button>
            </div>
        </div>
    <!-- Clickable area -->
    <div class="row mt-5">
        <div class="col-5">
            <h1 id="money" class="ms-2">Cash: 0$</h1>
        </div>
        <div class="col-2">
            <div class="clicker mx-auto" onclick="MoneyClicks()"></div>
        </div>
    </div>
    <!--- Counter -->
    <div class="row mt-4">
        <div class="col-12 text-center">
            <h1 id="perclick">Cash za kliknięcie: 1$</h1>
            <h1 id="persec">Cash co sekundę: 0$</h1>

        </div>
    </div>
</div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
