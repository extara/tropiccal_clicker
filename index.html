<!DOCTYPE=HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
       <title>Tropicy - Clicker game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand ms-2 p-0" href="#">Tropical Clicker</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item me-3">
                <a class="nav-link active" href="#">Dupsko</a>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link" href="#">Huj</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Rozwijany huj</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">cos</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">dluzsze cos</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">ale dlugie cos</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid">
        <!-- "nav" buttons -->
        <div class="row mt-2">
            <div class="col-6 d-grid justify-content-start">
            <button type="button" class="btn btn-warning btn-sm ms-2">Przycisk na kiedyś</button>
            </div>       
            <div class="col-6 d-grid justify-content-end">
            <button type="button" class="btn btn-warning btn-sm me-2" onclick="login()">Zaloguj sie</button>
            </div>    
            
<!-- Login hidden box -->            
<div class="text-center login_box" id="login_box">
    <h1 class="d-flex flex-row-reverse" style="color: red; cursor: pointer;" onclick="login_hide()">X</h1>
    <form style="padding: 100px">
        <input type="text" name='login'><br>
        <input type="password" name='haslo'><br>
        <button type="submit">Zaloguj</button>
    </form>
</div>
            
        </div>
        <!-- Game buttons -->
        <div class="row mt-4 mt-sm-5">
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x1" onclick="PlusOne()">+0.1<br>Koszt: 30$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x2" onclick="PlusTwo()">+1<br>Koszt: 80$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x5" onclick="IdleFive()">+9<br>Koszt: 200$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x10" onclick="IdleTen()">+61<br> Koszt: 15000$</button>
            </div>
            <div class="col-12 d-grid justify-content-end">
            <button type="button" class="btn btn-primary btn-buy me-2 mb-2 mb-sm-3" id="x20" onclick="IdleTwenty()">+140<br> Koszt: 80000$</button>
            </div>
        </div>
    <!-- Clickable area -->
    <div class="row mt-5">
        <div class="col-5">
            <h1 id="money" class="ms-2">Cash: 0$</h1>
        </div>
        <div class="col-2">
            <div class="clicker mx-auto" onclick="MoneyClicks()"></div>
        </div>
    </div>
    <!--- Counter -->
    <div class="row mt-4">
        <div class="col-12 text-center">
            <h1 id="perclick">Cash za kliknięcie: 1$</h1>
            <h1 id="persec">Cash co sekundę: 0$</h1>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>  
</body>
</html>
